<div align='center'>
    <h2>REGISTRO DE DATOS PERSONALES</h2>
</div>


<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<div class="padre">
    <form>
        <div class="form-group text-center">
            <H4> <label>Cédula</label></H4>
            <input type="number" cedula="cedula" class="form-control" name="cedula" placeholder="Digite su cedula" [(ngModel)]="cedula" size="50" maxlength="50">
        </div>

        <div class="form-group text-center">
            <h4><label>Nombre</label></h4>
            <input type="text" nombre="nombre" class="form-control" name="nombre" placeholder="Digite su nombre" [(ngModel)]="nombre" size="50" maxlength="50">
        </div>

        <div class="form-group text-center">
            <h4><label>Apellido</label></h4>
            <input type="text" apellido="apellido" class="form-control" name="apellido" placeholder="Digite su el apellido" [(ngModel)]="apellido" size="50" maxlength="50">
        </div>

        <div class="form-group text-center">
            <h4><label>Correo electrónico</label></h4>
            <input type="email" correo="correo" class="form-control" name="correo" placeholder="Digite su el correo" [(ngModel)]="correo" size="50" maxlength="50">
        </div>

        <div class="form-group text-center">
            <h4><label>Contraseña</label></h4>
            <input class="form-control" type="password" name="contrasena" placeholder="Digite su contrasena" [(ngModel)]="contrasena">
        </div>
        <div>

            <hr>
            <button (click)="ingresarregistro()" type="button" class="btn login_btn" type="button" name="action">Registrarse</button>
        </div>
    </form>

</div>
