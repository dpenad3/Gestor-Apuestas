<br><br><br><br>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="assets/imagenes/logo.jpg" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form (submit)="login()">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="cedula" class="form-control input_user" value="" placeholder="Cedula" [(ngModel)]="cedula">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="contrasena" class="form-control input_pass" value="" placeholder="Contraseña" [(ngModel)]="contrasena">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label" for="customControlInline">Recuerdame</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button (click)="login()" type="button" name="button" class="btn login_btn">Iniciar sesion</button>
                    </div>
                </form>
            </div>

            <div class="mt-4">
                <div class="center">
                    <div class="d-flex justify-content-center links">
                        ¿No tienes una cuenta? <a href="#" class="ml-2">Registrate</a>
                    </div>
                    <div class="d-flex justify-content-center links">
                        <a href="#">Olvidaste la clave...</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
